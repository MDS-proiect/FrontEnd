<div
  *ngIf="{ post: post$ | async, userProfile: userProfile$ | async, postComments: postComments$ | async } as data"
  class="post"
>
  <div class="post-media">
    <mds-post-media *ngIf="data.post" [picturesURLs]="data.post.picturesURLs"></mds-post-media>
  </div>
  <div class="right-panel">
    <!-- TODO: Link to user profile -->
    <div class="profile">
      <mds-profile-pic
        class="profile-pic"
        [pictureSrc]="'api/' + data.userProfile?.profilePictureURL"
        [imgSize]="'40px'"
        [userId]="data.userProfile?.userId"
      />
      <mds-username [username]="data.userProfile?.username" [userId]="data.userProfile?.userId" />
    </div>
    <div class="post-comments">
      <mds-post-comments [comments]="data.postComments || []" [postId]="data.post?.id || ''"></mds-post-comments>
    </div>
  </div>
</div>
