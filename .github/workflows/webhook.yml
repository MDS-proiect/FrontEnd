name: Send Webhook

on:
  push:
    branches:
      - production

jobs:
  send-webhook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Send Webhook
      run: |
        curl -X POST -H "Content-Type: application/json" -d '{"commit_id": "${{ github.sha }}"}' https://www.promeret.social
